name: Deploy to Google Cloud Run

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure gcloud project
        run: |
          gcloud config set project ${{ secrets.GCP_PROJECT }}

      - name: Build and push container image
        run: |
          IMAGE=gcr.io/${{ secrets.GCP_PROJECT }}/translation-backend:${{ github.sha }}
          gcloud builds submit --tag $IMAGE

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy translation-backend \
            --image=gcr.io/${{ secrets.GCP_PROJECT }}/translation-backend:${{ github.sha }} \
            --region=${{ secrets.GCP_REGION }} \
            --platform=managed \
            --allow-unauthenticated \
            --set-env-vars="USE_API_KEY=${{ secrets.USE_API_KEY }},MODEL_NAME=${{ secrets.MODEL_NAME }}"

      - name: Display service URL
        run: gcloud run services describe translation-backend --region=${{ secrets.GCP_REGION }} --format="value(status.url)"

    env:
      CLOUDSDK_CORE_DISABLE_PROMPTS: '1'
