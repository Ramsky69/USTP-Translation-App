name: CI - tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install backend deps
        working-directory: backend
        run: npm ci

      - name: Run backend server (background)
        working-directory: backend
        run: |
          npm start &
          sleep 2

      - name: Validate /api/translate returns 400 for missing fields
        run: |
          # This checks that the server accepts the request shape and validates inputs
          curl -s -X POST http://localhost:3000/api/translate -H "Content-Type: application/json" -d '{"key":"value"}' | grep -q "text and target required"
